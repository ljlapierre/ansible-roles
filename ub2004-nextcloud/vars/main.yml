---
apt_packages:
  - apache2
  - libapache2-mod-php
  - mariadb-server
  - php-apcu
  - php-bcmath
  - php-curl
  - php-gd
  - php-gmp
  - php-imagick
  - php-intl
  - php-mbstring
  - php-mysql
  - php-xml
  - php-zip
apache_modules:
  - dir
  - env
  - headers
  - mime
  - rewrite
php_options:
  max_execution_time: 3600
  max_input_time: 3600
  memory_limit: 1G
  post_max_size: 16G
  upload_max_filesize: 16G